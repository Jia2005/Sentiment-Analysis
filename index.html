<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sentiment Analysis</h1>
            <p>Enter your text below to analyze its sentiment</p>
        </div>
        
        <div class="analysis-card">
            <div class="input-section">
                <textarea 
                    id="textInput" 
                    placeholder="Type your sentence here..."
                    rows="4"
                ></textarea>
            </div>
            
            <div class="button-section">
                <button id="checkSentiment" class="check-btn">
                    <span class="btn-text">Check Sentiment</span>
                    <span class="btn-icon">ğŸ”</span>
                </button>
            </div>
            
            <div class="result-section">
                <div id="sentimentBadge" class="sentiment-badge hidden">
                    <span class="badge-text">Neutral</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
